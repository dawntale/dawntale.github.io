<ul class="list-inline mb-0" style="font-size: 2rem;">
    {%- for social in site.data.socialmedia -%}
    <li class="list-inline-item">
        <a title="{{ social.name }}" href="{{ social.url }}" target="_blank" rel="nofollow">
            <img src="{{ social.icon }}" alt="{{ site.title }}'s {{ social.name }}" width="32" height="32">
        </a>
        <p class="print h6">{{ social.url }}</p>
        <span class="sr-only">{{ social.name }}</span>
    </li>
    {%- endfor -%}
</ul>
